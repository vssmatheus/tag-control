<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- font-awesome -->
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <title>Tag Control</title>
</head>
<body>
    <main>
        <div class="left-bar"></div>
        <div class="content">
            <header>
                <div class="user">
                    <img src="./assets/avatar.png" alt="user-avatar" class="user-avatar">
                    <span class="name">Gelzieny</span>
                    <button>
                        <img class="chevron-down_user" src="./assets/icons/chevron-down.svg" alt=""> 
                    </button>
                </div>
            </header>
            <!-- conteúdo da página -->
            <div class="container">
                <div class="header-dash">
                    <div class="title_pattern">
                        <h2>CONTROLE DE TAGs</h2>
                    </div>
                    <div class="header-dash-buttons">
                        <div class="card-button button-1">
                            <img src="./assets/icons/Icon_filter.svg" alt="">
                            <div class="crad-text">Simulação Transação</div>
                        </div>
                        <div class="card-button button-2">
                            <img src="./assets/icons/icon_flag.svg" alt="">
                            <div class="crad-text">Estoque TAG</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="card">
                    <div class="tag-table">
                        <div class="header-table">
                            <img src="./assets/icons/icon_ticket.svg" alt="">
                            <h3>TAGs</h3>
                        </div>
                        <div class="container-table">
                            <form action="">
                                <div class="row">
                                    <div class="col col-md-3">
                                      <div class="item-form">
                                        <label for="status">Status:</label>  
                                        <input type="text">
                                      </div>
                                    </div>
                                    <div class="col col-md-3">
                                        <div class="item-form">
                                          <label for="status">Placa:</label>  
                                          <input type="text">
                                        </div>
                                      </div>
                                      <div class="col col-md-3">
                                        <div class="item-form">
                                          <label for="status">tipo TAGs:</label>  
                                          <input type="text">
                                        </div>
                                      </div>
                                      <div class="col col-md-3">
                                        <div class="item-form">
                                          <input class="button" type="submit" value="Consultar">
                                        </div>
                                      </div>
                                </div>
                                <div class="row totais">
                                    <div class="col col-md-3">
                                        <strong>Total Tag solicitadas: 30</strong>
                                    </div>
                                    <div class="col col-md-3">
                                        <strong><div class="col">
                                            <strong>Total Tag não vinculadas: 30</strong>
                                        </div></strong>
                                    </div>
                                </div>
                            </form>
                            <div class="table_pattern">
                                <table class="table large">
                                    <thead>
                                      <tr>
                                        <th scope="col">Solicitante</th>
                                        <th scope="col">Placa</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Data de Solicitação</th>
                                        <th scope="col">Detalhes</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr>
                                        <td>Gelzieny Rezende Martins</td>
                                        <td>XXX-1111</td>
                                        <td>Solicitado</td>                                            
                                        <td>@11/11/2021  09:00:00</td>
                                        <td><button class="btn-action"><img src="./assets/icons/upload.svg" alt=""></button></td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
